<app-configuration-form-template [prev]="false" [cond]="data.value ? true : false" [data]="data">
  <h2>Firstly, choose the language of your EML&nbsp;AdminTool:</h2>
  <p><b>This language will be applied for all users.</b></p>
  <div class="actions language">
    <button type="button" class="secondary" id="en-button" (click)="onEn()">
      <p>
        <img src="/assets/images/en.png" alt="French flag">
        English
      </p>
    </button>
    <button type="button" class="secondary" id="fr-button" (click)="onFr()">
      <p>
        <img src="/assets/images/fr.png" alt="French flag">
        Fran√ßais
      </p>
    </button>
    <p class="center">
      <a class="small-link" (click)="onLanguageModal(true)">I speak another language.</a>
    </p>
  </div>
</app-configuration-form-template>
