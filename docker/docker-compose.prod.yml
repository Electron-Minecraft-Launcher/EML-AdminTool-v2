name: eml_admintool

services:
  web:
    image: eml-admintool:2.0.0-alpha.10
    environment:
      NODE_ENV: 'production'
      PORT: 4000
    volumes:
      - files:/app/files
      - api/.env:/app/api/.env
      - loader:/app/loader
    ports:
      - '3000:3000'
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      MYSQL_DATABASE: 'eml_admintool'
      MYSQL_USER: 'eml'
      MYSQL_PASSWORD: 'eml'
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
  files:
  loader:
  api:
