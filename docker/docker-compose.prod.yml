name: eml-admintool

networks:
  network:

services:
  web:
    image: ghcr.io/electron-minecraft-launcher/eml-admintool-v2:latest
    restart: unless-stopped
    networks:
      - network
    environment:
      NODE_ENV: 'production'
      ORIGIN: 'http://localhost:3000'
    volumes:
      - files:/app/files
      - env:/app/env
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - '8080:3000'
    depends_on:
      - dbs
  dbs:
    image: postgres:latest
    restart: unless-stopped
    networks:
      - network
    environment:
      POSTGRES_USER: eml
      POSTGRES_PASSWORD: eml
      POSTGRES_DB: eml_admintool
    volumes:
      - db-data:/var/lib/postgresql/data
  upd:
    image: ghcr.io/electron-minecraft-launcher/eml-admintool-updater:latest
    networks:
      - network
    env_file:
      - ENVIRONMENT: production
    volumes:
      - env:/app/env:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - web
    labels:
      - com.eml.admintool.updater

volumes:
  db-data:
  files:
  env:
