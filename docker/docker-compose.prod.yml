name: eml-admintool

networks:
  eml-admintool-network:

services:
  web:
    image: ghcr.io/electron-minecraft-launcher/eml-admintool-v2:latest
    restart: unless-stopped
    networks:
      - eml-admintool-network
    environment:
      NODE_ENV: 'production'
    volumes:
      - files:/app/files
      - env:/app/env
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - com.centurylinklabs.watchtower.enable=true
    ports:
      - '8080:3000'
    depends_on:
      - dbs
  dbs:
    image: postgres:latest
    restart: unless-stopped
    networks:
      - eml-admintool-network
    environment:
      POSTGRES_USER: eml
      POSTGRES_PASSWORD: eml
      POSTGRES_DB: eml_admintool
    volumes:
      - db-data:/var/lib/postgresql/data
  wtw:
    image: containrrr/watchtower
    networks:
      - eml-admintool-network
    volumes:
      - env:/config:ro
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - com.eml.admintool.watchtower=prod
    entrypoint: |
      /bin/sh -c "
        set -e

        ENV_FILE='/config/.env'

        if [ -f \"$$ENV_FILE\" ]; then
          echo 'ðŸ”§ Sourcing $$ENV_FILE'
          export $(grep -v '^#' \"$$ENV_FILE\" | xargs)
        else
          echo 'ðŸ”§ No .env file found at $$ENV_FILE'
        fi

        exec /watchtower"
volumes:
  db-data:
  files:
  env:
