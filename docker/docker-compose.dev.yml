# # # # # # # # # # # # # # # # # # # # # # # # # # # #
#               DEVELOPMENT ENVIRONMENT               #
#                                                     #
# This file is used to run the application in a       #
# development environment.                            #
# It enables hot-reloading of the application, and    #
# gives an access to the database through phpMyAdmin. #
#                                                     #
# To run the application in a production environment, #
# you should use the docker-compose.prod.yml file     #
# with an existing Docker image.                      #
# # # # # # # # # # # # # # # # # # # # # # # # # # # #

name: eml_admintool_dev

services:
  web:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile.dev
    environment:
      NODE_ENV: 'development'
    volumes:
      - ../api/.env:/app/api/.env
      - ../api:/app/api
      - ../client:/app/client
      - ../shared:/app/shared
      - ../package.json:/app/package.json
      - files:/app/files
      - /var/run/docker.sock:/var/run/docker.sock
      - loader:/app/loader
    ports:
      - '3000:3000'
      - '5173:5173'
    depends_on:
      - db

  db:
    image: mysql:8.4
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      MYSQL_DATABASE: 'eml_admintool'
      MYSQL_USER: 'eml'
      MYSQL_PASSWORD: 'eml'
    volumes:
      - db-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  
  pma:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
    ports:
      - '8080:80'
    depends_on:
      - db

volumes:
  db-data:
  files:
  loader:
